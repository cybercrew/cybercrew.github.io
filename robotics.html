<html>

<head>
    <title>Robotics | CyberCrew</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./files/style.css" type="text/css">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <meta name="og:title" content="CyberCrew">
    <meta name="og:description" content="CyberCrew is the I.T. Club of DPS Srinagar.">
    <meta name="og:image" content="./files/assets/CyberCrew.png">
</head>

<body>
    <script src="./files/deps/three.min.js"></script>
    <script src="./files/deps/jquery.min.js"></script>
    <script src="./files/deps/typed.min.js"></script>
    <script src="./files/script.js"></script>
    <div class="headerContainer">
        <div class="btnContainer">
            <button class="headerBtn" onclick="window.scrollTo(0,0)">Home</button>
        </div>
        <div class="btnContainer">
            <button class="headerBtn" onclick="alert('No Page Linked Yet')">About Us</button>
        </div>
        <div class="btnContainer">
            <button class="headerBtn" onclick="document.getElementById('articles').scrollIntoView();">Recent
                Articles</button>
        </div>
    </div>
    <div class="titlebox">
        <p>><span id=headText class=headText></span></p>
        <script>
            var typed = new Typed("#headText", {
                strings: ["Robotics"],
                typeSpeed: 60,
                backSpeed: 40,
                loop: false
            });
        </script>
    </div>
    <div class="contentContainer">
        <div id="articles" class="articles">
            <div class="headingContainer">
                <h1 class="articlesHead">Recent Articles</h1>
            </div>
            <div class="columns">
                <script>
                    function getElement(id) {
                        return document.getElementById(id);
                    }
                    fetch('https://website-backend.meesam4687.repl.co/articles')
                        .then(res => res.json())
                        .then((res) => {
                            const data = res.articles;
                            getElement('title1').innerHTML = data[0].title;
                            getElement('img1').src = data[0].imgUrl;
                            getElement('title2').innerHTML = data[1].title;
                            getElement('img2').src = data[1].imgUrl;
                            getElement('title3').innerHTML = data[2].title;
                            getElement('img3').src = data[2].imgUrl;
                        });
                </script>
                <div onclick="alert('No Page Linked Yet')" class="col">
                    <img id="img1" src="./files/assets/CyberCrew.png">
                    <h1 id="title1" style="text-align:center;">Failed to Fetch</h1>
                </div>
                <div onclick="alert('No Page Linked Yet')" class="col">
                    <img id="img2" src="./files/assets/CyberCrew.png">
                    <h1 id="title2" style="text-align:center;">Failed to Fetch</h1>
                </div>
                <div onclick="alert('No Page Linked Yet')" class="col">
                    <img id="img3" src="./files/assets/CyberCrew.png">
                    <h1 id="title3" style="text-align:center;">Failed to Fetch</h1>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="buttons">
                <button class="button"><img src="./files/assets/facebook.png"></button>
                <button class="button"><img class="twbtn" src="./files/assets/twitter.png"></button>
                <button class="button" onclick="window.open('http://github.com/cybercrew')"><img class="githubbtn"
                        src="./files/assets/github.png"></button>
            </div>
            <div class="schoolWeb" onclick="window.open('http://dpssrinagar.com')">
                <div class="visitSchool">
                    <img src="./files/assets/dpslogo.png">
                    <p>Visit School Website</p>
                </div>
            </div>
            <div class="contactInfo">
                <h1>Contact Us</h1>
                <br>
                <p>Phone: +91-0123456789</p>
                <p>Email: example@dpssrinagar.com</p>
            </div>
        </div>
    </div>
</body>

</html>
