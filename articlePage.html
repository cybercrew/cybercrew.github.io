<html>

<head>
    <title>Articles | CyberCrew</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./files/style.css" type="text/css">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <meta name="og:title" content="CyberCrew">
    <meta name="og:description" content="CyberCrew is the I.T. Club of DPS Srinagar.">
    <meta name="og:image" content="./files/assets/CyberCrew.png">
</head>

<body>
    <script src="./files/deps/three.min.js"></script>
    <script src="./files/deps/jquery.min.js"></script>
    <script src="./files/deps/typed.min.js"></script>
    <script src="./files/script.js"></script>
    <div class="headerContainer">
        <div class="btnContainer">
            <button class="headerBtn" onclick="window.location.assign('./index.html')">Home</button>
        </div>
        <div class="btnContainer">
            <button class="headerBtn" onclick="window.location.assign('./about.html')">About Us</button>
        </div>
        <div class="btnContainer">
            <button class="headerBtn" onclick="document.getElementById('articles').scrollIntoView();">Recent
                Articles</button>
        </div>
    </div>
    <div class="articleContentContainer">
        <script>
            let articleTitle = window.location.hash
        </script>
        <div class="mainArticleContent">
            <p id="articleContent"></p>
        </div>
        <div class="artFooter">
            <div class="buttons">
                <button class="button"><img src="./files/assets/facebook.png"></button>
                <button class="button"><img class="twbtn" src="./files/assets/twitter.png"></button>
                <button class="button" onclick="window.open('http://github.com/cybercrew')"><img class="githubbtn"
                        src="./files/assets/github.png"></button>
            </div>
            <div class="schoolWeb" onclick="window.open('http://dpssrinagar.com')">
                <div class="visitSchool">
                    <img src="./files/assets/dpslogo.png">
                    <p>Visit School Website</p>
                </div>
            </div>
            <div class="contactInfo">
                <h1>Contact Us</h1>
                <br>
                <p>Phone: +91-0123456789</p>
                <p>Email: example@dpssrinagar.com</p>
            </div>
        </div>
        <script>
            let data
            fetch('https://website-backend.meesam4687.repl.co/articles')
                .then(res => res.json())
                .then((res) => {
                    data = res.articles;
                    let article = data.find(obj => {
                        return obj.title.split(' ').join('') === articleTitle.split("#")[1]
                    });
                    document.getElementById("articleContent").innerHTML = `
                    <div class=artImgDiv>
                    <img class="articleImage" src="${article.imgUrl}"></img>
                    </div>
                    <h1 class="articleHeading">${article.title}</h1>
                    <hr>
                    <p class="articleContent">${article.content}</p><br>
                    <div class="articleAuthor"><hr><p style="margin-left: 10px;margin-top: 5px;">Article Written By ${article.author}</p></div>
                    `
                });
        </script>
    </div>
</body>

</html>
